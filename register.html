<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="resource/index.css">
</head>
<body>
    <div>
        <img src="resource/user.jpeg">
        <h3>Registration page</h3>
        <form>
            <input type="tel" id="Fname" placeholder="Enter your firstName"><br>
            <input type="text" id="Lname" placeholder="Enter Your last name"><br>
            <input type="text" id="uname" placeholder="Enter username"><br>
            <input type="email" id="email" placeholder="Enter a valid email"><br>
            <input type="password" id="pass" placeholder="Enter your new password"><br>
            <input type="password" id="conf" placeholder="Confirm new password">

            <br><br>
            <input type="button" value="Register" id="regist"><br>
            <a href="login.html" id="acc">Have an account? Login!</a>
        </form>
    </div>
    
</body>
</html>
